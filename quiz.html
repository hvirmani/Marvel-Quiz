<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Marvel Quiz</title>
	<link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSQ_vBIkhXD0stbeWUG1A-Ezutap6BPeUfwJg&usqp=CAU" type="image/icon type">
	<link rel="stylesheet" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="file.js"></script>
</head>

<body>
	<div class="quiz">
		<div class="main">
			<div class="text">
				<h3 class="head">Marvel Quiz</h3>
				<p class="num">Question 1 of 5</p>
				<p class="question">What is your name?</p>
			</div>
			<div class="options">
				<button class="1 active" id=""><span id="options">A </span>
					<div class="a">Harshit</div>
				</button>
				<button class="2 active" id=""><span id="options">B </span>
					<div class="b">Harshit</div>
				</button>
				<button class="3 active" id=""><span id="options">C </span>
					<div class="c" id="">Harshit</div>
				</button>
				<button class="4 active" id=""><span id="options">D </span>
					<div class="d" id="">Harshit</div>
				</button>
			</div>
			<div class="result">
			</div>
			<div class="kl">

				<div class="btn">
					<button class="pre"><span class="previous">Previous</span></button>
					<button class="next">
						<span class="nxt">Next</span>
					</button>
				</div>
			</div>
		</div>
		<div class="res" style="display: none;">
			<div class="hi">

			</div>
			<div id="demo"></div>
		</div>

		<footer>Made with❤️by Harshit</footer>
	</div>
