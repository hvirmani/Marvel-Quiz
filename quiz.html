<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Marvel Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="file.js"></script>
</head>

<body>
    <div class="quiz">
        <div class="main">
            <div class="text">
                <h3 class="head">Marvel Quiz</h3>
                <p class="num">Question 1 of 5</p>
                <p class="question">What is your name?</p>
            </div>
            <div class="options">
                <button class="1 active" id=""><span>A </span>
                    <div class="a">Harshit</div>
                </button>
                <button class="2 active" id=""><span>B </span>
                    <div class="b">Harshit</div>
                </button>
                <button class="3 active" id=""><span>C </span>
                    <div class="c" id="">Harshit</div>
                </button>
                <button class="1 active" id=""><span>D </span>
                    <div class="d" id="">Harshit</div>
                </button>
            </div>
            <div class="result">

            </div>
            <button class="next">
                Next
            </button>
        </div>
    </div>
</body>

</html>
